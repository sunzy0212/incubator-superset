<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
{{ .Body }}

<h5>-----------------------------</h5>

{{ range $item := .TableContents }}
<h5>-----------------------------</h5>
<h3>{{ $item.Title }}</h3>
<table border="1">
    <thead>
    <tr>
        {{ range $key := $item.TableHeader }}
        <th> {{ $key }} </th>
        {{ end }}
    </tr>
    </thead>

    <tbody>
    {{ range $data := $item.TableRows }}
    <tr>
        {{ range $row := $data }}
        <td>{{$row}}</td>
        {{ end }}
    </tr>
    {{ end }}
    </tbody>
</table>

<br>
{{ end }}

</body>
</html>
